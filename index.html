    <section class="calc">
      <div class="inpute"><input placeholder=" 1 + 1=2" id="view" /></div>

        <strong id="Clear">C</strong
        ><strong onclick="btnCalc('รท')" id="division">รท</strong

        <li value="7">7</li>
        <li value="8">8</li>
        <li value="9">9</li>

        <li value="5">5</li>
        <li value="6">6</li>
        <strong onclick="btnCalc('-')" id="minus">-</strong>

        <li value="2">2</li>
        <li value="3">3</li>
        <strong onclick="btnCalc('^')" onclick="view.value+='%'" value="%"
          >^</strong
        >
        <li value="0">0</li>
        <strong onclick="btnCalc('.')" onclick="view.value+='.'" value="."
          >.</strong
        ><strong id="equal">=</strong>
      </ul>
